version: "3"
services:
  frontend:
    image: paperless:nginx
    build:
      dockerfile: ui/Dockerfile
    ports:
      - "8080:80"

  backend:
    image: paperless:openjdk
    build:
      dockerfile: Dockerfile
    ports:
      - "8088:8088"

  postgres:
    image: postgres
    environment:
      POSTGRES_USER: paperless
      POSTGRES_PASSWORD: admin-pw
      POSTGRES_DB: paperless
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  rabbitmq:
    image: rabbitmq
    ports:
      - "5672:5672"

  minio:
    image: minio/minio
    command: server /data
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin-pw
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"

volumes:
  postgres_data:
  minio_data:
